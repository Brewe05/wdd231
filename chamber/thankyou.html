<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <meta name="description" content="Thank you for joining the Chamber of Commerce.">
    <meta name="author" content="Brent Welsford">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="manifest" href="site.webmanifest">
    <meta property="og:title" content="Thank You">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/profile.jpg">
    <meta property="og:url" content="https://brewe05.github.io/wdd231/chamber/thankyou.html">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo_comm.png" alt="Brent Chamber of Commerce Logo">
        </div>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" style="position: relative; height: 100vh; overflow: hidden;">
            <img src="images/hero_com_1000px.jpg" alt="Thank You Hero Image" style="width: 100%; height: 100%; object-fit: cover;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
                <h1 style="font-size: 4rem; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Thank You</h1>
                <p style="font-size: 1.5rem; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);">We appreciate your membership!</p>
                <p style="font-size: 1.5rem; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);">
                    Thank you, <span id="first-name"></span> <span id="last-name"></span>, for joining the Chamber of Commerce!
                </p>
                <p style="font-size: 1rem; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);">
                    Email: <span id="email"></span><br>
                    Phone: <span id="phone"></span><br>
                    Organization: <span id="organization"></span><br>
                    Submitted on: <span id="timestamp"></span>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
        <p>&copy; 2025 Brent Chamber of Commerce. All rights reserved.</p>
    </footer>
    <script>
        // Populate thank you page with form data
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("first-name").textContent = urlParams.get("first-name");
        document.getElementById("last-name").textContent = urlParams.get("last-name");
        document.getElementById("email").textContent = urlParams.get("email");
        document.getElementById("phone").textContent = urlParams.get("mobile-phone");
        document.getElementById("organization").textContent = urlParams.get("organization");
        document.getElementById("timestamp").textContent = urlParams.get("timestamp");
    </script>
</body>
</html>
